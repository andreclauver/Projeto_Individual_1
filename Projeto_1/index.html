<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treino</title>
    <link rel="stylesheet" href="estilo.css">
  </head>
  <body>
    <main>
      <div class="section">

        <div class="title"> Treino </div>

        <div class="input">
             <input placeholder="Qual é o seu nome?" type="text" id='nome' required="required">
        </div>

        <div class="input">
          <input placeholder="Qual é o seu peso (kg)? Ex: 70" type="number" id='peso' required="required" >
      </div>

        <div class="input">
            <input  placeholder="Quanto tempo você correu? (min)? Ex: 60"  type="time" step="1" id='tempo'required="required">
        </div>

        <div class="input">
          <input  placeholder="Qual distância você percorreu? (km)? Ex: 15"  type="number" id='distancia'required="required">
      </div>

        <button id='calcular'>Calcular</button>

        <div class="result" id='resultado'></div>


      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
